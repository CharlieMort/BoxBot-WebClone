<!DOCTYPE html>
<html lang="en">
<head>
    <title>BoxBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="items.js"></script>

    <div class="TitleBox">
        <h1 class="Title">Box Bot</h1>
        <hr>
        <h2>Web Edition</h2>
    </div>

        <p id="OutputText">Waiting For Command...</p>

        <div>
            <input id="Input" type="Text" placeholder="Enter Command" onkeypress="ifEnter(this)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
